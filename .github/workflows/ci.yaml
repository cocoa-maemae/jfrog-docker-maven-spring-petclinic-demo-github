name: Spring Petclinic CI Pipeline

on:
  push:
    branches: [ main, prod ]

# OIDC settings
permissions:
  # This is required for requesting the OIDC token
  id-token: write
  # This is required for actions/checkout
  contents: read

env:
  BUILD_NAME: "docker-maven-spring-petclinic"
  REPO_PREFIX: "td-backend-maven"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven

      - name: Set environment variables based on branch
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "REPO_ENV=prod" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "REPO_ENV=dev" >> $GITHUB_ENV
          else
            echo "REPO_ENV=test" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials    - name: Configure Maven
        run: |
          # Create minimal settings.xml to avoid security issues
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <servers>
              <server>
                <id>soleng.jfrog.io</id>
                <username>${{ secrets.JFROG_USERNAME }}</username>
                <password>${{ secrets.JFROG_API_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
       
      - name: Check JFrog connectivity
        run: |
          # Ping the server
          jf rt ping



      - name: Build with maven wrapper
        run: ./mvnw package
      - name: Execute tests with maven wrapper
        run: ./mvnw test
      - name: Build a Docker image
        run: docker build -t spring-petclinic:latest .
      - name: Login to JFrog Artifactory
        run: echo "${{ secrets.JFROG_API_TOKEN }}" | docker login ${{ secrets.JFROG_URL }}/artifactory/${{ secrets.DOCKER_REPO }} -u${{ secrets.JFROG_USERNAME }} --password-stdin
      - name: Tag Docker image for JFrog
        run: docker tag spring-petclinic:latest ${{ secrets.JFROG_DOMAIN }}/${{ secrets.DOCKER_REPO }}/spring-petclinic:latest
      - name: Push Docker image to JFrog Artifactory
        run: docker push ${{ secrets.JFROG_DOMAIN }}/${{ secrets.DOCKER_REPO }}/spring-petclinic:latest
